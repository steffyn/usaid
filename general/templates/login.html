{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ingreso de SesionS </title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">

  <style type="text/css">
    .progress.active .progress-bar {
      -webkit-transition: none !important;
      transition: none !important;
    }
  </style>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="text-center">
    <h3><b>Secretaría de Salud de Honduras</b></h3>
    <h4>Unidad de Gestión de la Información</h4>
  </div>


  <!-- /.login-logo -->
  <div class="login-box-body">
    <div class="text-center">
       <img src="{% static 'img/logo-secretaria.jpg' %}">
    </div>
   

    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Usuario" name='username' value="{{username}}" required="required">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Contraseña" name='password' required="required">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      {% if error %}
        <div class="text-center">
          <span class="label label-danger ">ERROR!! El usuario o contraseña no es correcta.</span>
          <br>
          <br>
        </div>
      {% endif %}

      <div class="text-center">
        <a href="#" id="huella">
            <img src="{% static 'img/huella.png' %} " data-toggle="tooltip" title="Escanear Huella Dactital">
        </a>
      </div>
      <div class="col-xs-12 col-sm-12 progress-container">
          <div class="progress progress-striped active">
              <div class="progress-bar progress-bar-success" style="width:0%"></div>
          </div>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Autentificar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
         <b> Lectura de Huella finalizada con exito  </b>
      </div>
      <div class="modal-footer text-center">
        <button type="submit" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>


<!-- jQuery 2.2.3 -->
<script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
<script>
  $('#huella').click(function(){

    $(".progress-bar").attr('style', '0%').animate({
        width: "100%"
      }, 2500, function() {
        $('#myModal').modal('show')
     });
  });
  $('[data-toggle="tooltip"]').tooltip(); 
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
